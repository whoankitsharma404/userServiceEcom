<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Product Listing</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

       .navbar-custom {
            background-color:#091E3E; /* Flipkart's primary blue color */
            border-bottom: 1px solid #1a5fb4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-custom .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-custom .navbar-brand img {
            width: 80px; /* Adjust logo size */
            height: auto;

        }
        .navbar-custom .navbar-nav .nav-link {
            color: #fff;
            font-weight: 500;
            padding: 8px 15px;
            transition: background-color 0.3s ease;
        }
        .navbar-custom .navbar-nav .nav-link:hover {
            background-color: #1a5fb4;
            border-radius: 5px;
        }
        .navbar-custom .navbar-nav .nav-item.active .nav-link {
            background-color: #1a5fb4;
            border-radius: 5px;
        }
        .navbar-custom .search-bar {
            width: 500px;
            margin-right: 15px;
        }
        .navbar-custom .search-bar input[type="text"] {
            border-radius: 0;
            border: none;
            box-shadow: none;
            height: 40px;
            width: 100%;
        }
        .navbar-custom .search-bar .input-group-append .btn {
            background-color: #ffeb3b;
            border-radius: 0;
            border: none;
            height: 40px;
            font-weight: bold;
        }
        .navbar-custom .navbar-toggler {
            border-color: #fff;
        }
        .navbar-custom .navbar-toggler-icon {
            color: #fff;
        }
        .navbar-custom .dropdown-menu {
            background-color: #2874f0;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-custom .dropdown-menu .dropdown-item {
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .navbar-custom .dropdown-menu .dropdown-item:hover {
            background-color: #1a5fb4;
        }

        .category-list {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .category-list h4 {
            margin-bottom: 20px;
        }
        .category-list .list-group-item {
            border: none;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }
        .category-list .list-group-item:hover {
            background-color: #007bff;
            color: #fff;
        }
        .product-card {
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 24px rgba(0, 0, 0, 0.2);
        }
        .product-card img {
            width: 100%;
            height: 200px; /* Set a fixed height for all images */
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            transition: transform 0.3s ease;
        }
        .product-card:hover img {
            transform: scale(1.1);
        }
        .product-card .card-body {
            padding: 20px;
            text-align: center;
        }
        .product-card h5 {
            margin-bottom: 15px;
            font-weight: bold;
        }
        .product-card h4 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .product-card .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .product-card .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .product-card {
                margin-bottom: 20px;
            }
            .product-card img {
                width: 100%;
                height: 200px; /* Ensure consistent height on smaller screens */
            }
        }
        @media (max-width: 576px) {
            .product-card {
                margin-bottom: 15px;
            }
            .product-card .card-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h2>SHOP-NOW</h2>
<!--            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" alt="Logo"/>-->
<!--            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/online-shop-ecommerce-logo-app-icon-logo-design-template-910c781293690546d77a3828f9e901ee_screen.jpg?ts=1611442808"/>-->
        </a>

        <form class="form-inline search-bar">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for products, brands and more">
                <div class="input-group-append">
                    <button class="btn btn-warning" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Login</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Notification Preferences</a>
                        <a class="dropdown-item" href="#">24x7 Customer Care</a>
                        <a class="dropdown-item" href="#">Advertise</a>
                        <a class="dropdown-item" href="#">Download App</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}" href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" href="#">Logout</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link" th:text="${cartCount}">0</span>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 30px">
    <div class="row">
        <div class="col-sm-3">
            <div class="category-list">
                <h4>Categories</h4>
                <ul class="list-group">
                    <a th:href="@{/shop}">
                        <li class="list-group-item">All Products</li>
                    </a>
                    <a href="" th:each="category, iStat : ${categories}"
                       th:href="@{/shop/category/{id}(id=${category.id})}">
                        <li class="list-group-item" th:text="${category.name}"></li>
                    </a>
                </ul>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-md-6 col-lg-4" th:each="product : ${products}">
                    <div class="product-card">
                        <img class="img-fluid" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                        <div class="card-body">
                            <h5 th:text="${product.name}"></h5>
                            <h4>₹ <span th:text="${product.price}"></span></h4>
                            <p th:text="${product.description}">Product description goes here...</p>
                            <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
                <!-- Additional product cards can go here -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>

</html>
